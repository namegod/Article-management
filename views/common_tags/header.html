<style>
    .cover {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: auto;
        height: auto;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 9999;
        display: none;
        animation: showInfor 0.3s linear forwards;
    }
    
    #userInfor {
        margin: 20px auto;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        background-color: #fff;
        width: 440px;
        height: 540px;
        display: block;
    }
    
    #userInfor .title {
        position: relative;
        height: 60px;
        width: 100%;
    }
    
    #userInfor .title img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
    }
    
    #userInfor .title i {
        position: absolute;
        top: -26px;
        right: -26px;
        cursor: pointer;
    }
    
    #userInfor .content {
        display: flex;
        margin-top: 20px;
    }
    
    .key {
        width: 100px;
    }
    
    .left,
    .right {
        overflow: hidden;
        padding: 10px;
        font-size: 18px;
        line-height: 30px;
        height: 30px;
    }
    
    .left span {
        float: right;
        font-weight: bold;
        margin: 5px 0;
    }
    
    .value {
        width: 300px;
    }
    
    .right span {
        float: left;
        margin-left: 20px;
        margin: 5px 0;
    }
    
    .show {
        display: block;
    }
    
    .hide {
        display: none;
    }
    
    @keyframes showInfor {
        from {
            transform: scale(0.0001, 0.0001);
        }
        to {
            transform: scale(1, 1);
        }
    }
    
    #updateBtn {
        position: absolute;
        right: 100px;
        margin-top: 20px;
    }
    
    #updateInfor {
        position: absolute;
        top: 100px;
        left: 20px;
    }
    
    #avatar_file {
        position: absolute;
        left: 0;
        opacity: 0;
        z-index: 10;
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }
    
    #username {
        margin-left: 20px;
        height: 60px;
        line-height: 60px;
        vertical-align: middle;
        font-size: 24px;
        font-weight: bold;
    }
</style>

    <div style="padding: 30px;" id="userInfor">

        <div class="title">
            <i class="layui-icon layui-icon-close-fill" style="font-size: 40px;" id="close_cover"></i>
            <input type="file" id="avatar_file" onchange="uploadPortrait(this)">

        </div>
        <div class="box show" id="box">
            <div class="content">
                <div class="key">
                    <div class="left"><span>邮箱</span></div>
                    <div class="left"><span>用户名</span></div>
                    <div class="left"><span>昵称</span></div>

        <div id="updateInfor" class="hide">

<script src="/public/layui/layui.all.js"></script>

<script>

    $('#close_cover').on('click', function() {
        $('.cover').hide();
    });


    var username = localStorage.getItem('username');
    $('#user').html(username);

    let userInfor = {}; 

    $.get(`/getUserInfor?username=${username}`, (res) => {
        let {
            user_avatar
        } = res;
        userInfor = res; 
        $('#setUserAvatar').attr('src', user_avatar); 
    })


    function uploadPortrait(file) {

        let fileBinary = file.files[0];
        var formData = new FormData();
        formData.append('user_avatar', fileBinary);

        if (fileBinary.size !== 0) {
            $.ajax({
                type: "post",
                url: `/updateUserAvatar?username=${username}`,
                data: formData,
                processData: false, 
                contentType: false, 
                dataType: "json"
            }).then(res => {

                let {
                    path
                } = res;
                if (path) {

                    $("#avatar").attr('src', path);
                    $('#setUserAvatar').attr('src', path);
                    layer.msg('更换成功');
                }
            })
        }
    }

    layui.use(['layer', 'form'], function() {
        let layer = layui.layer;
        var form = layui.form;

  
        $('#quit').on('click', function() {
            layer.confirm('尊敬' + $('#user').html() + ',真的要离开吗?', {
                btn: ['是的', '取消'] 
            }, function() {

                $.get('/quitLogin', (res) => {

                    localStorage.clear();
                    layer.msg('大爷,常来玩呀~~~');
                    location.href = '/login';
                })
            });
            return false;
        });


        $('#information').on('click', function() {
            let informContent = $('#userInfor').html();
   
            $('.cover').show();
            let {
                username,
                user_avatar,
                petName,
                sex,
                region,
                sign,
                email
            } = userInfor;
            showUserInfor(username, user_avatar, petName, sex, region, sign, email)
            return false;
        });



        $('#information').on('click', function() {
            let informContent = $('#userInfor').html();

            $('.cover').show();
            let {
                username,
                user_avatar,
                petName,
                sex,
                region,
                sign,
                email
            } = userInfor;
            showUserInfor(username, user_avatar, petName, sex, region, sign, email)
            return false;
        });


        function showUserInfor(username, user_avatar, petName, sex, region, sign, email) {

            $('#usernameInfor').html(username); 
            $('#email').html(email);
            $('#petName').html(petName); 
            $('#sex').html(sex); 
            $('#region').html(region);
            $('#sign').html(sign); 
            $('#avatar').attr('src', user_avatar); 
        };


        $('#updateBtn').on('click', function() {
            $('#box').hide();
            $('#updateInfor').show();
        })



    });
</script>
